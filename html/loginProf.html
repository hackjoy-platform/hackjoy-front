        <div class="content">
            <!-- Formulario de Login-->
            <div class="login">
                <form id="formLoginInstructor" navalidate>
                    <h1>Entrar</h1>

                    <div class="row my-3">
                        <div class="col-sm-11 col-md-11">
                            <label for="email_login">Email:</label>
                            <input class="form-control" id="email_login" name="email_login" type="text" required
                                autofocus />
                        </div>
                    </div>

                    <div class="row my-3">
                        <label for="password_login">Senha:</label>
                        <div class="col-sm-12 col-md-12 d-flex">
                            <input class="form-control" id="password_login" name="password_login" type="password"
                                required />
                            <i class="lnr-eye fs-1 bi bi-eye" id="openEye"></i>
                            <!--<i class="lnr-eye fs-1 bi bi-eye-slash" id="closeEye"></i>-->
                        </div>
                    </div>
                    <div class="col-sm-11 col-md-11">
                        <button id="btnsubmit" type="button">Entrar</button>
                    </div>

                    <div class="row my-3">
                        <div class="col-sm-11 col-md-11">
                            <p class="link">
                                Não possui uma conta?
                                <a href="cadastro.html" style="text-decoration: none;">Ir para cadastro </a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <!--Fim do formulario de login-->
