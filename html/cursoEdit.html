                        <div class="container-fluid">
                            <h1>Visualizar curso</h1>

                            <div>
                                <!-- Começo textos Pagina -->
                                <div class="container">
                                    <!-- Form do curso -->
                                    <form>
                                        <div class="position-loading" id="loading-name">
                                            <div class="lds-ellipsis">
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                            </div>
                                        </div>
                                        <div class="group">
                                            <input id="name" type="text" required>
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label>Nome</label>
                                        </div>
                                        <br>
                                        <div class="position-loading" id="loading-about">
                                            <div class="lds-ellipsis">
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                            </div>
                                        </div>
                                        <div class="group">
                                            <input id="about" type="text" required>
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label>Sobre o curso</label>
                                        </div>
                                        <br>
                                        <div class="position-loading" id="loading-description">
                                            <div class="lds-ellipsis">
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                            </div>
                                        </div>
                                        <div class="group ">
                                            <input id="description" type="text" required>
                                            <span class="highlight"></span>
                                            <span class="bar"></span>
                                            <label>Descrição</label>
                                        </div>
                                        <br>
                                        <div class="position-loading" id="loading-certificate">
                                            <div class="lds-ellipsis">
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                                <div></div>
                                            </div>
                                        </div>
                                        <div class="group">
                                            <label style="color: black;">Certificado:</label><br><br>
                                            <select id="list" name="nationality_cadastro" class="form-control" required>
                                                <option></option>
                                            </select>
                                        </div>

                                        <!-- TESTE-->
                                        <!-- TESTE-->

                                        <br>
                                        <div class="group">
                                            <label style="color: black;">Imagem:</label><br><br>
                                            <input onchange="imagemAlterada(event);" type="file" id="img" name="img"
                                                accept="image/*" required>
                                        </div>
                                        <div>
                                            <button class="btn btn-secondary btn-lg" type="button"
                                                id="editCurso">Enviar</button>
                                        </div>


                                    </form>

                                </div>

            <div class="row">
                <div class="col">
                    <div class="shadow-sm p-3 mb-5 bg-white rounded">
                        <div class="container-fluid">
                            <div>
                                <div class="container">
                                    <h1 class="titulos">Videos</h1>
                                    <table class="table" id="listaDeVideosCadastrados">
                                        <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Nome</th>
                                                <th scope="col">Visualizar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                    <button class="btn btn-info btn-lg" type="button" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal">Adicionar
                                        Vídeo</button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Adicionar Vídeo</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="group">
                                                        <input id="nameVideo" type="text" required>
                                                        <span class="highlight"></span>
                                                        <span class="bar"></span>
                                                        <label>Nome do vídeo</label>
                                                    </div>
                                                    <div class="group">
                                                        <input id="linkVideo" type="text" required>
                                                        <span class="highlight"></span>
                                                        <span class="bar"></span>
                                                        <label>Link do vídeo</label>
                                                    </div>
                                                    <div class="group">
                                                        <input id="workloadVideo" type="text" required>
                                                        <span class="highlight"></span>
                                                        <span class="bar"></span>
                                                        <label>Tempo de duração</label>
                                                    </div>
                                                    <br>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Fechar</button>
                                                    <button type="button" class="btn btn-primary adicionar"
                                                        id="adicionar">Adicionar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
